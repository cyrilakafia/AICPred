<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
        <title>
            {% block title %}
        
            {% endblock %}
        </title>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md bg-light custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ACICPred</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="{{ url_for('home_page') }}">Home</a>
                        <a class="nav-link" href="{{ url_for('upload_page') }}">Upload</a>
                        <a class="nav-link" href="{{ url_for('tutorials_page') }}">Tutorials</a>
                        <a class="nav-link" href="{{ url_for('faq_page') }}">FAQ</a>
                        <a class="nav-link" href="{{ url_for('contact_page') }}">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-- get flashed messages -->
            <style>
                .custom-width {
                    max-width: 200px; /* Adjust the maximum width as per your preference */
                    margin: 0 auto; /* Center align the div within the container */
                    text-align: center; /* Center align the text within the div */
                    white-space: normal; /* Wrap the text within the div */
                    /* Add any additional styling you want */
                }
            </style>
        
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category}} alert-dismissible fade show mb-0 custom-width" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        

            {% block content %}
        
            {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
